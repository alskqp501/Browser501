<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>

//배열은 const로 선언하는게 일반적 cosnt은 상수가 아님, 
// 참고 : https://www.w3schools.com/js/js_array_const.asp 

const cars = ["Saab", "Volvo", "BMW"]; // 배열 , 
document.getElementById("demo").innerHTML = cars;
</script>

</body>
</html>
