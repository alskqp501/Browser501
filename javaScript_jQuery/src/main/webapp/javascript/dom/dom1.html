<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img src = "dom.gif"><br>

<div>
<h1>선호하는 음식</h1>
<div id="food_1">
<h2 id="title">한식</h2>
<ol>
	<li><a href="#">김치</a></li>
	<li>불고기</li>
	<li>비빔밥</li>	
</ol>

</div>
<div id="food_2">
<h2>양식</h2>
<ol id="list">
	<li>돈까스</li>
	<li class = "pizza"> 피자</li>
	<li>파스타</li>	
</ol>

</div>
</div>
<script>

// 태그<h1>의 글자색을 바꿈 
document.getElementsByTagName("h1")[0].style.color = "green";  
//id의 글자색을 바꿈 
document.getElementById("title").style.color = "red";  

//id를 찾아서 li 두번째 인덱스의 글자와 컬러를 바꿈
var myList = document.getElementById("food_1").getElementsByTagName("li")[1];
	myList.style.backgroundColor = "red";
	myList.innerHTML = "white";

//클래스의 0번 인덱스를 바꿈 
document.getElementsByClassName("pizza")[0].innerHTML= "Hello";

</script>
</body>
</html>
