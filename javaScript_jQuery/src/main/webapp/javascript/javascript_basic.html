<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>
	

<script>
var x = 5; // number type
var y = 6;
var z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;

document.write(typeof(x)); // number



</script>

</body>
</html>

<!-- // Element : 태그의 시작과 끝 
 태그의 시작과 끝에 demo가 있으면 innerHTML(html안에 )문자열+변수값을 넣어라 
 자바스트립트 저장하기 전에 값을 지정 하고 변수에 넣음 -->
