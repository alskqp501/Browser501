1. 구구단 작성하기 (2단부터 9단까지) <hr>
<script>
for(var i = 2; i<=9;i++) { 
 	document.write ("<h3>"+i+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 단"+"</h3>"); // &nbsp; 공백 
	for(var j = 1 ; j<=9; j++){ 
		document.write(i+"X"+j+ "=" +(i*j),"<br>");	 
	} 
 }
