<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
1부터 100까지 5의 배수일 경우에는 빨간색 글자, 7의 배수일 경우는 초록색 글자 <br>
5와 7의 배수 일 경우에는 아쿠아색 aqua 글자로 출력 	 <br>
<script>

for(var i = 1; i<=100;i++)
	
	if(i%5==0 && i%7!=0){
		document.write("<font color='red'>"+i+"</font>","<br>");
		
	}else if(i%5!=0 && i%7==0) {
		document.write("<font color='green'>"+i+"</font>","<br>");
		
	}else if(i%5==0 && i%7==0) {
		document.write("<font color='aqua'>"+i+"</font>","<br>");
		
	}else{
		document.write(i,"<br>");
	}
		
	
	</script>
</body>
</html>
