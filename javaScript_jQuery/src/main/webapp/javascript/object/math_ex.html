<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>컴퓨터 가위,바위,보 맞추기</h1>
<script>
//1. 1부터 3까지의 난수(정수)를 발생 (가위 1 바위2 보3 )
var computer= Math.floor(Math.random()*3)+1;

//2. 난수를 이용해 컴퓨터 가위바위보 이미지 출력
if (computer==1){
	document.write("<img style='float: left;' src = 'img/math_img_1.jpg'>");
}else if(computer==2){
	document.write("<img style='float: left;' src = 'img/math_img_2.jpg'>");
}else if (computer==3){
	document.write("<img style='float: left;' src = 'img/math_img_3.jpg'>");
} else {
	document.write("ddd");
}	
//3. 사용자가 낸 값과 컴퓨터의 값이 일치하는지 조건 검사 (랜덤으로 틀리면 틀리고 맞으면 맞고)
var user=0;
var str = prompt("가위, 바위, 보 중 선택하세요","");

if(str=="가위") {
	user=1;

}else if(str=="바위"){
	user=2;	
}else if(str=="보"){
	user=3;	
}else {
	document.write(alert("잘못된 입력입니다."));
}		
		
if(user==computer){
	document.write(alert("맞췄습니다! 축하합니다!!"));
}else {
		document.write(alert("틀렸네요! 다음 기회 또 도전하세요!!"));
}	

		
	
	

	

</script>
</body>
</html>
