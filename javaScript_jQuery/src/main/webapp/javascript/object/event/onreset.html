<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

onreset :: 양식이 재설정될 때
		폼 요소의 리셋 버튼을 눌렀을 때 발생하는 이벤트 

<p>When you reset the form, a function is triggered which alerts some text.</p>

<form onreset="myFunction()">
  Enter name: <input type="text">
  <input type="reset">
</form>

<script>
function myFunction() {
  alert("The form was reset");
}
</script>

</body>
</html>
