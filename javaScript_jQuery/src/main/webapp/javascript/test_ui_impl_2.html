<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<style>

/*  전체 선택자  */
*{
margin : 0px; padding:0px;
}

/* 공백 50px 설정 , 왼쪽과 오른쪽은 자동으로 설정 */
#wrapper{
	margin:50px auto; 
	width:300px;
	border:1px solid black;
}

#kepp-login{
	color: red;
}



</style>
<body>
<div id ="wrapper">
 <form>
 ID:<input type="text" placeholder="아이디를 입력해주세요."><br>
 PW:<input type="password" placeholder="비밀번호를 입력해주세요."><br>
 <input type="checkbox" checked > <span id="kepp-login"> 로그인 유지</span>><br>
 <input type="submit" value="로그인">
 
 </form>
<!-- <span> : 인라인 요소 텍스트, 또는 문서의 일부의 부분을 표시하 -->
</div>
</body>
</html>
