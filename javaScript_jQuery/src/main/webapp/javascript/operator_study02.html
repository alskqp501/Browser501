<body>
[문제1번]<br>
적정 체중 만드는 실행문 만들기 <br>
적정 체중 = (본인 신장-100)*0.9 <br>

키:180 몸무게:74 / 적정 체중 구하기 <br>

<script>

var userHeight = 180;
var userWeight = 74;

var result = (userHeight-100)*0.9;
document.write(result+"<hr>"); 

</script>
[문제2번] 키와 몸무게 입력받아서 적정 체중 구하기<br>
<!-- prompt('입력받기', '메시지를 입력해주세요'); -->

<script>
var userHeight = prompt("당신의 신장은?","0"); // 값 입력받아서 
document.write("키 : " + userHeight+"<br>");
var userWeight = prompt("몸무게를를 입력하세요.","0");
document.write("몸무게 : " + userWeight+"<br>");

var result = (userHeight-100)*0.9;

var result2 = userWeight > result ? "과체중입니다." : "저체중입니다."; // 삼항연산자
document.write(result2+"<hr>"); 

</script>
</body>
</html>
