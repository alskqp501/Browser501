<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기 </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
.spotlight{background-color: yellow;}
.redtext{color:red;}
.largetxte{font-size:30pt;}
.iltalictext {font-style: italic;}
</style>
</head>

<body>

<script>
$(document).ready(function() {
	 $("span").addClass("redtext");
	 $("div").addClass("spotlight");
	 $("#simpletext1").addClass("largetxte");
	 $(".simpletext1").addClass("iltalictext");
})

</script>

<span id="simpletext1"> simple(red색  추가)</span>
<div class="simpletext1">jQuery(italic체)</div>
<span id="simpletext2">basic(span red)</span>
<div id="simple3">example (div background-color yellow)</div>

</body>
</html>
