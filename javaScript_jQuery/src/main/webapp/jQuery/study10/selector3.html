<!DOCTYPE html>
<html>
<head>
<style>

table {table-layout: auto; width:30%}

.textstyle{
font-weight:bold;
color:blue;
background-color: pink;
}



</style>
<meta charset="UTF-8">
<title>n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
//lt():인덱스값 보다 작은 번호를 가진 요소를 선택  ,gt():인덱스값보다 높은 번호를 가진 요소 선택 addClass(), removeClass()

$(document).ready(function(){
	$("td").addClass("textstyle");
	$("td:lt(1)").removeClass("textstyle");
	$("td:gt(4)").removeClass("textstyle");
	//$("td:lt(4)").css("background-color", "pink", "font-style","bord");
	});
</script>
</head>
<body>

<table>
<tr><td>zero</td><td>one</td><td>two</td></tr>
<tr><td>three</td><td>four</td><td>five</td></tr>
</table>

</body>
</html>
