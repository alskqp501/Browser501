<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>


$(function() {
	$("#btn1").click(function() {
		$("p").css("background-color", "yellow");
		return false; // 실행하지 않겠다 <a> 링크 기능을 차단
	});
	
	$("#btn2").click(function(e) {
		e.preventDefault(); // <a> 링크 기능을 차단 // functiondp 파라미터값넣어주고 preventDefault실행
		$("p").css("background-color", "purple");		
	});
	
	$("#btn3").click(function(e) {
		$("p").css("background-color", "aqua");		
	});
	
	
//	$("#btn2").dblclick(); // 강제로 dblclick 이벤트 발생
	//preventDefault
		//1. a 태그를 눌렀을때도 href 링크로 이동하지 않게 할 경우
		//2. form 안에 submit 역할을 하는 버튼을 눌렀어도 새로 실행하지 않게 하고싶을 경우 (submit은 작동됨)

})





</script>
<body>
<a href ="http://google.com" id="btn1">버튼1</a><br>
<a href ="http://google.com" id="btn2">버튼2</a><br>
<a href ="http://google.com" id="btn3">버튼3</a><br>
<p> 내용..</p>

</body>
</html>
