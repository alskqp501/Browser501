<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
</head>
<script>

// h1 a안에 키보드를 고려한 버튼에 마우스가 올라갔을 떄와 벗어났을 떄 각각에 대해서 설계하기

$(function() {
	// $("h1 a").on({}); 두가지로 하려면 이렇게 
	$("h1 a").on({
		"mouseover focus":function(){
			$(this).css("color", "red");
		},"mouseout blur":function(){
			$(this).css("color","yellow");
		}
	});
	
	//h2에 "생성된 요소" 글자 추가하고 mouseover: 옐로우 mouseout: aqua
		$("h2").append("<a href ='#'>생성된요소</a>");
		
		$("h2 a").on("mouseover focus" , function(){
				$(this).css("color", "yellow");
		});	
		
		$(document).on("mouseout blur" ,"h2 a", function(){
				$(this).css("color","aqua");
		});
		
	});
	



</script>

<body>
on(): 선택 요소애 한 개 이상의 이벤트를 등록 // 여러 이벤트 메소드를 한번에 등록할수있는 메소드<br>
		jQuery 1.7 ver 에서 delegate()=> on()

</body>
</html>
