<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 키보드 입력 </title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<script>
$(function() {
	$("#user_id").keydown(function(e) {
		$(this).css("background-color", "purple");// 키를 자판을 눌렀을때
		$("#txt1").text(e.keyCode); // #txt1에 내용을 출력하세요 =>key가 가지고 있는 고유의 코드값??a=65 A=65 (자바스크립트의 값) (자바스크립트 이벤트 키코드표가 따로 있음)
	});
	$("#user_id").keypress(function(e) {
		$("#txt2").text(e.keyCode); //A=65, a=97(아스키코드 값), 자바스크립트의 값이 없음 문자를 받아오지 못해서
	});
	
	$("#user_id").keyup(function() {
		$(this).css("background-color", "yellow"); // 이벤트가 발생한 그 곳에 (this) 백그라운드 
	});
	
});

</script>
<body>
Keydown : 키보드 자판을 눌렀을 떄, 고유키 값을 출력 : 문자,숫자 모두 가능한 것 <br>
Keypress : 키보드 자판을 눌렀을 떄, 고유키 값을 출력 : 문자는 받아오지 못함<br>
Keyup : 자판을 눌렀다 띄었을떄 발생하는 이벤트 <br><hr>

<p><input type="text" name="user_id" id="user_id"></p>
<p id="txt1"></p>
<p id="txt2"></p>


</body>
</html>
