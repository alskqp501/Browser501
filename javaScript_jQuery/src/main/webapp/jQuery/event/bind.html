<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	
</head>
<script>
$(function(){
	$("h1 a").bind("mouseover focus",function() {
		$(this).css("background-color","yellow");
		
	});
	
	
	
});


</script>
<body>
bind(): 선택한 요소에 여러개의 이벤트를 등록하는 메소드 (on()과비슷)
		동적으로 생선된 새 요소에서는 이벤트가 적용되지 않음 
		$(요소선택).bind("이벤트종류1, 이벤트종류2,..,이벤트종류n", function(){...});


<h1><a href= "#">버튼</a> </h1>


</body>
</html>
