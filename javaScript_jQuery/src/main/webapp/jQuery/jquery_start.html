<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script> <!-- jquery 사용하려면 있어야 함 -->
</head>
<body>
jQuery :: javascript를 이용해 만든 라이브러리(자바스크립트로 만들어진 다양한 함수들의 집합)<br>
		: 자바스크립트는 호환성이 떨어짐 보완해서 만든것이 제이쿼리(호환성 증대) APP 설계시 한번만 (안드로이드 애플)<br>
		: 쉽고 편리한 animation 효과 기능 <br>
<script>
$(document).ready(function() {
	alert("jQuery Start!")
});

//축소형 
$(function() {
	alert("jQuery Start!")
});


//무조건 실행 => function(): 익명함수 사용 
$(function(){ 
	$("h1").css("border", "1px solid blue"); // h1태그에 대해서 css() 함수를 ㅡㅆ겟다 css() 함수 안에 조건 지정 
	// $("*").css("border", "1px solid blue"); // 전체태그에 대해서 css() 함수를 ㅡㅆ겟다 css() 함수 안에 조건 지정 
});

$(function() {
	$(".direct").css("background-color","yellow")
	$(".direct",h2).css("background-color","yellow") // 그룹선택자 
})
</script>

<h1>jQuery</h1>
<h2>선택자(selector)</h2>
<h3 class="direct">직접 선택자 </h3>

</body>
</html>
