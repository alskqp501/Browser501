<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax 전에 jQuery 방식</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
<script>
//ready 사용, id만 사용 
$(document).ready(function() {
	$("#btnRead").click(function(){
		$("#container").load("resource.html");
		
	});
});

// 함수만 사용, 태그도 사용 
	$(function() {
		$("button").click(function() {
			$("#container").load("resource.html");
		});
		
	});
	
</script>
	
	
</head>

<body>
<button id="btnRead">서버에서 데이터 가져오기</button><br><br>
<div id="container">이 곳에 내용 넣기</div>

</body>
</html>
