<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

<h2>The XMLHttpRequest Object</h2>

<div id="demo">
<p>Let AJAX change this text.</p>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText; // responseText: 서버에서 리턴해준 정보를 담고 있는 프로퍼티 
  }
  xhttp.open("GET", "source/ajax_info.txt");
  xhttp.send();
}
</script>

</body>
</html>
