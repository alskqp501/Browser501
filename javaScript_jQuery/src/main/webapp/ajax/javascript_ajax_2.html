<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest(); //XMLHttpRequest 객체 메서드
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) { // 상태값이 4, 상태값이 200이니 // 200= ok, 4 = request finished and response is ready 
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "source/ajax_info.txt");
  xhttp.send();
}
</script>

</body>
</html>
