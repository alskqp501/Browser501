<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주문서 작성하기</title>
</head>

<style>
/* 목록에서 블릿 없애기(ul) */
ul{
list-style-type: none;
}

/* 라벨의 클라스tit */
label.tit{
font-weight: bold;
width:80px;
float:left;
}


/* div 클라스를 만들어 */
h1, div.centered{
text-align: center;
}


/* 개인정보~칸이 필드셋
상하 마진 15px, 좌우 마진 10px */
fieldset {
margin:15px 10px;
background-color: #cedb80;
}

/* 필드셋의 제목 */
fieldset legend {
font-weight: bold;
font-size: 18px;
color:purple;
}

ul li{
margin-bottom: 10px
}

</style>

<body>
<form action="#" method="get">

<h1> 상품 주문서 </h1>
<!-- placeholder=글자를 보여주는 것, required 필수입력사항  -->

 <fieldset>
 <legend> 개인정보</legend>
 <ul>
 <li>
  <label for="name" class="tit">이름</label>
  <input type="text" id="name" placeholder="여백없이 입력 " required="required"> 
  </li>
 <li>
  <label for="tel1" class="tit">연락처</label>
  <input type="tel" id="tel1" placeholder="연락가능한 전화번호">
  </li>
  <li>
 </ul>
 </fieldset>

<fieldset>
<legend>배송지정보</legend>
<ul>
 <li>
  <label for="addr" class="tit">주소</label>
  <input type="text" size="40" required="required" id="addr">
  </li>
   <li>
  <label for="tel2" class="tit">전화번호</label>
  <input type="tel" id="tel2" required="required">
   </li>
    <li>
  <label for="comment" class="tit">메 모</label>
  <textarea rows="3" cols="40" id="comment"></textarea> 
   </li>
   </ul>
  </fieldset>


<fieldset>
<legend>주문정보</legend>
<ul>
  <li>
  <label><input type="checkbox" >과테말라 안티구아 (100g)</label>
 <label><input type="number" value="0" min="0" max="5">개</label>
  </li>
  
  <li>
  <label><input type="checkbox">인도네시아 만델링(100g)</label>
 <label><input type="number" value="0" min="0" max="5">개</label>
  </li>
  
   <li>
  <label><input type="checkbox" >탐나는도다(블렌딩)(100g)</label>
 <label><input type="number" value="0" min="0" max="5">개</label>
  </li>
  </ul>
  </fieldset>


<div class="centered">
  <input type="submit" value="주문하기">
  <input type="reset" value="다시 작성">
</div>

</form>
</body>
</html>
